<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMGP Command Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 4rem 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            max-width: 600px;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .subtitle { font-size: 1.3rem; margin-bottom: 2rem; opacity: 0.9; }
        .status { 
            background: rgba(76, 175, 80, 0.3);
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            margin: 1rem 0;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem 1rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .feature h3 { margin-bottom: 0.5rem; color: #ffeb3b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FEMGP Command Center</h1>
        <p class="subtitle">Flat Earth Media Group Productions</p>
        <div class="status">🚀 System Online</div>
        
        <div class="features">
            <div class="feature">
                <h3>📺 Content Management</h3>
                <p>Manage video content across platforms</p>
            </div>
            <div class="feature">
                <h3>📊 Analytics Hub</h3>
                <p>Track performance and engagement</p>
            </div>
            <div class="feature">
                <h3>🎛️ Publishing Tools</h3>
                <p>Multi-platform content distribution</p>
            </div>
            <div class="feature">
                <h3>⚙️ System Control</h3>
                <p>Administrative management interface</p>
            </div>
        </div>
    </div>
</body>
</html>
